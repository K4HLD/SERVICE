backend:
  name: github
  repo: "k4hld/SERVICE"
  branch: main
  # ----------------------------------------------------------------
  # 
  base_url: 'https://decap-cms-oauth-eight.vercel.app'
  auth_endpoint: 'auth'
  # ----------------------------------------------------------------

publish_mode: editorial_workflow 

media_folder: "images/accounts_uploads"
public_folder: "/images/accounts_uploads"

collections:
  - name: "accounts_for_sale" 
    label: "إدارة الحسابات للبيع"
    # تغيير طريقة الحفظ من مجلد لملف واحد
    files: 
      - name: "all_accounts" 
        label: "جميع الحسابات"
        file: "_data/accounts.json" # سيتم حفظ كل الحسابات هنا الآن
        fields:
          - label: "قائمة الحسابات"
            name: "items"
            widget: "list"
            fields:
              - {label: "اسم الحساب", name: "title", widget: "string", required: true}
              - {label: "وصف موجز", name: "description", widget: "text"}
              - {label: "السعر", name: "price", widget: "number", valueType: "float", required: true}
              - {label: "صورة المنتج", name: "image", widget: "image", required: true}
              - {label: "رسالة واتساب (بداية الرسالة)", name: "whatsapp_msg", widget: "string", required: true}
